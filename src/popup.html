<!doctype html>
<html>
  <head>
    <title>Pernament Clipboard Popup</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/popup.css" />

    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
    <script src="js/materialize.min.js"></script>

    <script src="storage.js"></script>
    <script src="analytics.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <main>
      <div class="section grey lighten-2">
        <div class="container center">
          <label class="black-text" id="hint"></label>
        </div>
      </div>


      <div id="back_button" class="left topbar-button waves-effect waves-light btn-floating scale-transition scale-out tooltipped" data-position="right" data-delay="50" data-tooltip="Back">
        <i class="material-icons">&#xE5CB;</i>
      </div>

      <div id="new_dir_button" class="right topbar-button waves-effect waves-light btn-floating scale-transition tooltipped" data-position="left" data-delay="50" data-tooltip="New directory">
        <i class="material-icons">add</i>
      </div>

      <div id="current_div" class="container"></div>
      <div class="divider"></div>
      <div class="container">
        <ul id="add_elements_collapsible" class="collapsible popout" data-collapisble="accordion">
          <li>
            <div class="collapsible-header grey lighten-5" id="new_item_content_trigger"></div>
            <div class="collapsible-body">
              <div class="input-field">
                <input type="text" id="new_name"/>
                <label for="new_name" id="new_name_label"></label>
              </div>
              <div class="input-field">
                <textarea id="new_content" class="materialize-textarea"></textarea>
                <label for="new_content" id="new_content_label"></label>
              </div>
              <div class="waves-effect waves-light btn-flat" id="new_btn"></div>
            </div>
          </li>
          <li id="recent_add_element" class="hide">
            <div class="collapsible-header grey lighten-5" id="recent_title"></div>
            <div class="collapsible-body">
              <div class="input-field">
                <input type="text" id="recent_name">
                <label for="recent_name" id="recent_name_label"></label>
              </div>
              <blockquote id="recent_text"></blockquote>
              <div class="waves-effect waves-light btn-flat" id="recent_btn"></div>
            </div>
          </li>
        </ul>
      </div>

    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row center-align">
          <label class="black-text left" id="storage_type_text"></label>
          <a class="black-text right" target="_blank" id="options_text">
            <i class="material-icons tiny">settings</i>
          </a>
        </div>

        <div class="row center-align valign-wrapper" id="did_you_know_container">
          <div class="col">
            <i class="material-icons tiny">lightbulb_outline</i>
          </div>
          <div class="col">
            <label class="black-text" id="did_you_know_text_header"></label>
          </div>
          <div class="col">
            <label class="black-text left" id="did_you_know_text_content"></label>
          </div>

        </div>
      </div>
    </footer>
  </body>
</html>
