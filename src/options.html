<html>
  <head>
    <meta charset="utf-8">
    <link href="css/material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/options.css" />

    <script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="analytics.js"></script>
    <script src="options.js"></script>

  </head>
  <body class='grey lighten-4'>

    <div class="dropzone hidden" id="dropzone">
      <div class="drop-overlay" id="drop-overlay">
        <div class="drop-overlay_content" id="drop-overlay-content"></div>
      </div>
    </div>

    <div class="navbar-fixed">
    <nav class="blue">
      <div class="nav-wrapper">
        <a id="title" class="brand-logo"></a>
        <ul class="right hide-on-med-and-down">
          <li>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" id="donate_form">
              <input type="hidden" name="cmd" value="_s-xclick">
              <input type="hidden" name="hosted_button_id" value="X4LEC9EWL4V24">
              <a id="donate_button"></a>
            </form>
          </li>
          <li><a class="waves-effect waves-light" id="save"></a></li>
        </ul>
      </div>
    </nav>
  </div>

    <main>
        <h6 class="option-card-title" id="storage-card-title"></h6>
          <div class="card option-card">

            <div class="card-content">
              <div class="option-entry">
                <div class="option-entry__name">
                  <p id="option_sync_type_text" class="option-name"></p>
                </div>
                <div class="option-entry__action">
                  <select id="storage_type">
                    <option value="sync" id="option_sync_text">Synchronized</option>
                    <option value="local" id="option_local_text">Local</option>
                  </select>
                </div>
                <div class="option-entry__decorator">
                  <a id="modal-trigger" href="#modal_storage_type">
                    <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x"/>
                  </a>
                </div>
              </div>
            </div>

            <li class="divider"></li>

            <div class="card-content">
              <div class="option-entry">
                <div class="option-entry__name">
                  <p id="option_swap_storages_text" class="option-name"></p>
                </div>
                <div class="option-entry__action">
                  <a class="waves-effect waves-light btn" id="option_swap_storage_btn_text"></a>
                </div>
                <div class="option-entry__decorator">
                  <a id="modal-trigger" href="#modal_swap_storage" class="help-button option-entry__decorator">
                    <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x" />
                  </a>
                </div>
              </div>
            </div>

            <li class="divider"></li>

            <div class="card-content">
              <div class="option-entry">
                <div class="option-entry__name">
                  <p id="option_storage_usage" class="option-name"></p>
                </div>
                <div class="option-entry__action">
                  <div class="progress">
                    <div class="determinate" id="progress_progress" style="width: 0%"></div>
                  </div>
                </div>
                <div clsas="option-entry__decorator">
                  <a id="modal-trigger" href="#modal_used_storage">
                    <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x" />
                  </a>
                </div>
              </div>
            </div>

            <li class="divider"></li>

            <div class="card-content">
              <div class="option-entry">
                <div class="option-entry__name">
                  <p id="option_storage_backup" class="option-name"></p>
                </div>
                <div class="option-entry__action">
                  <input type="file" id="backup_files_input" style="display:none;">
                  <a class="waves-effect waves-light btn" id="option_make_backup"></a>
                  &nbsp;
                  <a class="waves-effect waves-light btn" id="option_read_backup"></a>
                </div>
                <div class="option-entry__decorator">
                  <a id="modal-trigger" href="#modal_backup_storage">
                    <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x" />
                  </a>
                </div>
              </div>
            </div>
          </div>

          <h6 class="option-card-title" id="translation-card-title"></h6>
          <div class="card option-card">
            <div class="card-content">
              <div class="option-entry">
                <div class="option-entry__name">
                  <p class="option-name" id="option-name__translation-credits"></p>
                </div>
                <div class="option-entry__decorator">
                  <a href="translators.html">
                    <i class="material-icons">keyboard_arrow_right</i>
                  </a>
                </div>
              </div>
            </div>
          </div>

    </main>

    <div id="modal_storage_type" class="modal">
      <div class="modal-content">
        <p id="option_sync_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

    <div id="modal_swap_storage" class="modal">
      <div class="modal-content">
        <p id="option_swap_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

    <div id="modal_used_storage" class="modal">
      <div class="modal-content">
        <p id="option_used_storage_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

    <div id="modal_backup_storage" class="modal">
      <div class="modal-content">
        <p id="option_backup_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

  </body>

</html>
