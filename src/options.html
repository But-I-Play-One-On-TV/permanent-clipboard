<html>
  <head>
    <link href="css/material-icons.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link type="text/css" rel="stylesheet" href="css/options.css" />

    <script type="text/javascript" src="jquery-ui/external/jquery/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script src="analytics.js"></script>
    <script src="options.js"></script>

  </head>
  <body class='grey lighten-4'>
    <main>
      <h3 id="title"></h3>
      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <div class="card-title" id="option_sync_type_text">
                <a id="modal-trigger" href="#modal_storage_type">
                  <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x" class="right" />
                </a>
              </div>
              <select id="storage_type">
                <option value="sync" id="option_sync_text">Synchronized</option>
                <option value="local" id="option_local_text">Local</option>
              </select>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <div class="card-title" id="option_swap_storages_text">
                <a id="modal-trigger" href="#modal_swap_storage">
                  <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x" class="right" />
                </a>
              </div>
                <a class="waves-effect waves-light btn" id="option_swap_storage_btn_text"></a>
              </div>
            <div class="tip"></div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-content">
              <div class="card-title">
                <div id="option_storage_usage" class="left"></div>
                <a id="modal-trigger" href="#modal_used_storage">
                  <img srcset="img/icons/ic_help_1x.png, img/icons/ic_help_2x.png 2x" class="right" />
                </a>
              </div>
              <div class="progress">
                <div class="determinate" id="progress_progress" style="width: 0%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" class="left">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="X4LEC9EWL4V24">
            <input type="submit" id="donate_button" value="" class="btn" border="0" name="submit" alt="PayPal">
          </form>

          <a class="waves-effect waves-light btn right" id="save"></a>
        </div>
      </div>
    </footer>

    <div id="modal_storage_type" class="modal">
      <div class="modal-content">
        <p id="option_sync_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

    <div id="modal_swap_storage" class="modal">
      <div class="modal-content">
        <p id="option_swap_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

    <div id="modal_used_storage" class="modal">
      <div class="modal-content">
        <p id="option_used_storage_tip" class="flow-text"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-light btn-flat">OK</a>
      </div>
    </div>

  </body>

</html>
