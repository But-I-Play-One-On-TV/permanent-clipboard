<!doctype html>
<html>
  <head>
    <title>Permanent Clipboard entries manager</title>
    <style>
      div.browser_wrapper {
        border: 1px solid gray;
        overflow-y: scroll;
        display: flex;
        height: 300px;
        padding: 3px;
      }

      div.browser_window {
        display: inline-block;
        border: 1px solid #888;
        height: 100%;
      }

      div.browser_entry {
        border: 1px solid #ccc;
        width: 230px;
        height: 30px;
        overflow: hidden;
        padding: 3px;
        margin: 2px;
        cursor: pointer;
        background: white;
      }

      div.submenu span {
        float: right;
      }

      div.entry_title {
        color: black;
        font-weight: bold;
        font-size: 15px;
        display: inline-block;
      }
      div.ui-selected { background: #17B2FF; color: white; }

      div.entry_value {
        color: #888;
        font-weight: normal;
        font-size: 10px;
      }
    </style>
    <link rel="stylesheet" href="jquery-ui/jquery-ui.css" />
    <script src="jquery-ui/external/jquery/jquery.js"></script>
    <script src="jquery-ui/jquery-ui.min.js"></script>
		<script src="manage.js"></script>
  </head>
  <body>

    <div id="browser_wrapper" class="browser_wrapper">
    </div>

  </body>
</html>
